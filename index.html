<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-secondary">
    <div class="container text-light text-center">
        <h1 class="text-center text-info my-4 ">Hangman Game</h1>
        <div class="fs-4 text-center my-3 "><b><span class="text-warning" id="error">0</span> mistakes</b><span class="text-warning" id="maxError"><br><b>6 </span>remaining chances</b></div>
        <center>
            <div class="text-center bg-dark p-4" id="pictureDiv">
                <img src="/images/0.png" id="hangmanPicture">
            </div>
        </center>
        <div class="fs-4  my-4" id="guessWord">
            This is where the guessed word goes
        </div>
        <div id="keyboard">
            this is where keyboard goes
        </div>
        <button class="btn btn-danger my-2 p-2" onclick="playAgain()">Play Again!!</button>    
    </div>
    <script src="hangman.js"></script>
</body>
</html>
